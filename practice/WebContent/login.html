<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
<script>  
function validate(){  
var name=document.forms["login"]["username"].value;  
var password=document.forms["login"]["password"].value;  
  
if (name==""|| name==null)
{  
  alert("username shouldn't be empty");  
  return false;  
}else if(password==" "|| password.length<8)
{  
  alert("password shouldn't be null and password should contain minimum 8 characters");  
  return false;  
  }  
}  
</script>  
</head>

<body bgcolor="slateblue">
<div align="center">

<form name="login" onsubmit=" return validate()">
<h1>Loginpage</h1>
<table border="2px">
<tr>
<td>UserName</td>
<td><input type="text" name="username"/></td><br>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="password"/></td><br>
</tr>
</table>
<input type="submit" value="submit"/><br>
</form>
</div>
</body>
</html>
